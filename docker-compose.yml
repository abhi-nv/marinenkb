version: '3.8'

services:
  marine-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy with SSL
  nginx-proxy:
    image: nginxproxy/nginx-proxy:1.4
    ports:
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:ro
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    environment:
      - DEFAULT_HOST=marine-data-verse.local
    depends_on:
      - marine-app
    profiles:
      - ssl

  # Optional: SSL certificate generation
  letsencrypt:
    image: nginxproxy/acme-companion:2.4
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs:rw
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    environment:
      - DEFAULT_EMAIL=admin@marine-data-verse.com
    depends_on:
      - nginx-proxy
    profiles:
      - ssl

networks:
  default:
    name: marine-network